<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <img id="header-img" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Fwallpaper%2F&psig=AOvVaw3uJfrn4SAZsrNo88ETs_p6&ust=1678979670401000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCPCv6e2c3v0CFQAAAAAdAAAAABAD">
      <nav id="nav-bar">
       <a class="nav-link" href="#video">Link 1</a>
       <a class="nav-link" href="#video">Link 2</a>
       <a class="nav-link" href="#video">Link3</a>
      </nav>
   </header>
   <div>
     <video width="320" height="240" controls  id="video">
       <source src="movie.mp4" type="video/mp4">
       <source src="movie.ogg" type="video/ogg">
     Your browser does not support the video tag.
     </video>
    </div>
    <form id="form" method="get" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email" placeholder="email" required>
      <input type="submit" value="Submit" id="submit">
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
